<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %} {% csrf_token %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'trade_perf/style.css' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script src="https://cdn.plot.ly/plotly-2.14.0.min.js"></script>

    <title>Trade Performance</title>
    <style>
      body {
        background-image: url("{% static 'trade_perf/dark_bg.jpg' %}");
        background-size: fill;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
    </style>
  </head>
  <body>
    <div id="dailypnl" class="divBorder"></div>
    <div id="total_pnl" class="divBorder"></div>
    <div id="cal_pnl" class="divBorder center"></div>
    <div class="tops divBorder">
      <div id="top_loss" style="width: 48%" class="tops_child"></div>
      <div id="top_win" style="width: 48%" class="tops_child"></div>
    </div>
    <div>
      <div id="most_traded" style="width: 48%" class="tops_child"></div>
      <div id="tab_stats" style="width: 48%" class="tops_child"></div>
    </div>

    <div class="container table-responsive" style="width: 48%">
      <table
        id="myTable"
        class="table table-primary table-hover table-striped table-sm"
      >
        <caption
          style="
            text-align: center;
            caption-side: top;
            color: #7fdbff;
            font-size: 20px;
          "
        >
          Statistics
        </caption>
        <thead class="table-dark">
          <tr>
            <th scope="col">Parameters</th>
            <th scope="col">Values</th>
          </tr>
        </thead>
        <tbody id="testBody" class="table-group-divider"></tbody>
      </table>
    </div>

    <script
      type="text/javascript"
      src="{% static 'trade_perf/trade_perfs.js' %}"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
