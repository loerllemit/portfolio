    <div class="container mt-5">
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="1000">
            <a href="/crypto" target="_blank">
              <img
                src="{% static 'home/cryptos.jpg' %}"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <a href="/crypto" style="text-decoration: none" target="_blank"
                ><h2 style="color: #8a2be2">
                  Cryptocurrency Realtime Chart
                </h2></a
              >
              <p style="color: #8a2be2">Run using Binance websockets</p>
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2500">
            <a href="/trade" target="_blank">
              <img
                src="{% static 'home/wallst.jpg' %}"
                class="d-block w-100"
                alt="..."
            /></a>
            <div class="carousel-caption d-none d-md-block">
              <a href="/trade" target="_blank" style="text-decoration: none"
                ><h2>Trading Performance</h2></a
              >
              <p>My stock trading performance in my etoro broker account</p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
